<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

  <style>
    html, body {
      margin: 0;
    }

    html {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      height: 100%;
    }

    body {
      overflow: hidden;
      height: inherit;
    }

    h1 {
      font-size: 2rem;
      letter-spacing: -1px;
      position: absolute;
      margin: 0;
      top: -4px;
      right: 5px;

      color: transparent;
      text-shadow: 0 0 4px white;
    }

    p {
      position: absolute;
      margin: 0;
      top: 35px;
      right: 5px;
      color: #aaa;
    }

  </style>

</head>
<body>
  
  <h1>bouncing balls</h1>
  <p>Ball count: </p>
  <canvas></canvas>

  <script>

    var para = document.querySelector('p');
    var count = 0;
  
    // setup canvas

    var canvas = document.querySelector('canvas');
    var ctx = canvas.getContext('2d');

    var width = canvas.width = window.innerWidth;
    var height = canvas.height = window.innerHeight;

    // function to generate random number

    function random(min,max) {
      var num = Math.floor(Math.random()*(max-min)) + min;
      return num;
    }

// x и y координаты - горизонтальные и вертикальные координаты, где мяч будет запускаться на экране.
// Это может находиться в диапазоне от 0 (верхний левый угол)
// до ширины и высоты окна просмотра браузера (нижний правый угол).

// горизонтальная и вертикальная скорость (velX и velY) - 
// каждому шару задана горизонтальная и вертикальная скорость;
// в реальном выражении эти значения будут регулярно добавляться к значениям координат x/y,
// когда мы начнем анимировать шары, чтобы их перемещать на каждом кадре.

// color - каждый мяч получает цвет.
// size - каждый мяч получает размер - это будет его радиус, в пикселях.
// exist - существует или удален

    class Ball {
      constructor(x, y, velX, velY, exists, color, size) {
        this.x = x;
        this.y = y;
        this.velX = velX;
        this.velY = velY;
        this.exists = exists;

        this.color = color;
        this.size = size;
      }

      draw() {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
        ctx.fill();
      }
      
      update() {
        if ((this.x + this.size) >= width) {
          this.velX = -(this.velX);
        }

        if ((this.x - this.size) <= 0) {
          this.velX = -(this.velX);
        }

        if ((this.y + this.size) >= height) {
          this.velY = -(this.velY);
        }

        if ((this.y - this.size) <= 0) {
          this.velY = -(this.velY);
        }

        this.x += this.velX;
        this.y += this.velY;
      }

      collisionDetect() {
        for (var j = 0; j < balls.length; j++) {
          if (!(this === balls[j])) {
            var dx = this.x - balls[j].x;
            var dy = this.y - balls[j].y;
            var distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < this.size + balls[j].size) {
              balls[j].color = this.color = 'rgb(' + random(0, 255) + ',' + random(0, 255) + ',' + random(0, 255) +')';
            }
          }
        }
      }

    }

    class EvilCircle {
      constructor(x, y, exists) {

        this.x = x;
        this.y = y;
        this.velX = 20;
        this.velY = 20;
        this.exists = exists;

        this.color = 'white';
        this.size = 10;

        this.setControls();
      }

      draw() {
        ctx.beginPath();
        ctx.strokeStyle = this.color;
        ctx.lineWidth = 3;
        ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
        ctx.stroke();
      }

      checkBounds() {
        if((this.x + this.size) >= width) {
          this.x -= this.size;
        }

        if((this.x - this.size) <= 0) {
          this.x += this.size;
        }

        if((this.y + this.size) >= height) {
          this.y -= this.size;
        }

        if((this.y - this.size) <= 0) {
          this.y += this.size;
        }
      }

      setControls() {
        var _this = this;
        window.onkeydown = function(e) {
          if(e.keyCode === 65 || e.keyCode === 37) { // a
            _this.x -= _this.velX;
          } else if(e.keyCode === 68 || e.keyCode === 39) { // d
            _this.x += _this.velX;
          } else if(e.keyCode === 87 || e.keyCode === 38) { // w
            _this.y -= _this.velY;
          } else if(e.keyCode === 83 || e.keyCode === 40) { // s
            _this.y += _this.velY;
          }
        };
      }

      collisionDetect() {
        for(var j = 0; j < balls.length; j++) {
          if( balls[j].exists ) {
            var dx = this.x - balls[j].x;
            var dy = this.y - balls[j].y;
            var distance = Math.sqrt(dx * dx + dy * dy);

            if (distance < this.size + balls[j].size) {
              balls[j].exists = false;
              count--;
              para.textContent = 'Ball count: ' + count;
            }
          }
        }
      }
    }

    let balls = [];
    let evil = new EvilCircle(random(0,width), random(0,height), true);

    function loop() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.25)';
      ctx.fillRect(0, 0, width, height);

      while (balls.length < 25) {
        let size = random(10, 20);

        var ball = new Ball(
          // ball position always drawn at least one ball width
          // away from the adge of the canvas, to avoid drawing errors
          random(0 + size,width - size),
          random(0 + size,height - size),
          random(-7,7),
          random(-7,7),
          true,
          'rgb(' + random(0,255) + ',' + random(0,255) + ',' + random(0,255) +')',
          size
        );

        balls.push(ball);
        count++;
        para.textContent = 'Ball count: ' + count;
      }

      for (var i = 0; i < balls.length; i++) {
        if( balls[i].exists ) {
          balls[i].draw();
          balls[i].update();
          balls[i].collisionDetect();
        }
      }

      evil.draw();
      evil.checkBounds();
      evil.collisionDetect();

      requestAnimationFrame(loop);
    }

    loop();

  </script>
</body>
</html>
